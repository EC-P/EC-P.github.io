<A NAME=1></A>
<TABLE BORDER=0 CELLPADDING=3 CELLSPACING=3 CLASS=log>
        <TR CLASS=logtitle>
<TD>美食之旅</TD>
        </TR>
        <TR CLASS=logbody>
<TD>好吃的就是好吃的。
没有挑剔的空间，我只需要品尝味道即可。
没有胃——没有器官的好处，我才不需要像人类那样等待消化的漫长过程。
</TD></TR></TABLE><BR><BR>

<A NAME=2></A>
<TABLE BORDER=0 CELLPADDING=3 CELLSPACING=3 CLASS=log>
        <TR CLASS=logtitle>
<TD>烟火晚会</TD>
        </TR>
        <TR CLASS=logbody>
<TD>升空、爆裂。
光与色的盛宴。
大家的颜色都很好看。不需多言，我自然是绿色那部分的担当。
</TD></TR></TABLE><BR><BR>

<A NAME=3></A>
<TABLE BORDER=0 CELLPADDING=3 CELLSPACING=3 CLASS=log>
        <TR CLASS=logtitle>
<TD>谨遵医嘱</TD>
        </TR>
        <TR CLASS=logbody>
<TD>良好的作息、均衡的饮食。
将进食当作是享受，而不是任务吧。
</TD></TR></TABLE><BR><BR>
